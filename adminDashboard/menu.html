<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Menu Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #4285f4;
            color: #fff;
        }

        .menu-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-link {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .new-button {
            background-color: #fff;
            color: #4285f4;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .search-icon {
            font-size: 20px;
        }

        .notifications {
            display: flex;
            align-items: center;
        }

        .notification {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
        }

        .notification-count {
            background-color: #f44336;
            color: #fff;
            border-radius: 50%;
            padding: 3px 7px;
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
        }

        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-image {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="menu-bar">
            <div class="logo">
                <i class="fas fa-circle"></i>CRYPTO DASHBOARD
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link"><i class="fas fa-bars"></i>Schedule</a>
                <a href="#" class="nav-link"><button class="new-button">New</button></a>
                <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i>Reports</a>
                <a href="#" class="nav-link"><i class="fas fa-sitemap"></i>Trading</a>
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="notifications">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                <div class="notification">
                    <i class="fas fa-envelope"></i>
                    <span class="notification-count">7</span>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/35x35" class="profile-image" alt="Profile Picture">
                    <span class="profile-name">Arnold Ramsay</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>

</html>
